<div class="col-10 mx-auto">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3 mt-1">
          <label for="title" class="form-label">Title:</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description:</label>
          <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" required>
        </div>
        <div class="d-flex justify-content-center my-2">
          <button type="submit" class="btn btn-sm btn-outline-primary  ">Add Todo</button>
        </div>

      </form>
</div>
