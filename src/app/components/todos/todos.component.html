<nav class="navbar navbar-light bg-light">
    <div class="container-fluid text-center">
        <h1 class="navbar-brand  h1 text-underline"><u>My Todo App</u></h1>
    </div>
</nav>

<div class="row g-0 my-3">
    <div class="col-md-6 col-12 mx-auto">
        <div class="card">
            <div class="card-header h6 text-center">
                <u>Add Todos</u> :-
            </div>
            <app-add-todo (addTodo)="todoAdd($event)"></app-add-todo>
        </div>
    </div>
</div>

<div class="row g-0 my-2">
    <div class="col-md-6 col-12 mx-auto">
        <div class="card">
            <div class="card-header h6 text-center">
                <u>MyTodos</u> :-
            </div>
            <div *ngIf="this.todos.length === 0 ; else elseBlock">No Todos Added!!</div>
            <ng-template #elseBlock>
                <div class="m-3" *ngFor="let todo of todos">
                    <app-todo-items [todo]="todo" (deleteTodo)="todoDelete($event)"></app-todo-items>
                </div>
            </ng-template>
        </div>
    </div>
